<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Glowing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #score-container {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0,255,255,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="score-container">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
    </div>
    <script>
        let scene, camera, renderer, sphere, score = 0, highScore = 0;
        let sphereRadius = 1;
        let spawnDelay = 2000;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000020);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Point light for glow effect
            const pointLight = new THREE.PointLight(0x00ffff, 2, 100);
            pointLight.position.set(0, 0, 2);
            scene.add(pointLight);

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onMouseClick, false);
            window.addEventListener('mousemove', onMouseMove, false);

            createSphere();
            animate();
        }

        function createSphere() {
            // Remove old sphere if it exists
            if (sphere) scene.remove(sphere);

            // Random position
            const x = (Math.random() - 0.5) * 8;
            const y = (Math.random() - 0.5) * 8;

            // Sphere geometry and material
            const geometry = new THREE.SphereGeometry(sphereRadius, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5,
                shininess: 100
            });

            sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, 0);
            scene.add(sphere);

            // Increase difficulty
            sphereRadius = Math.max(0.3, sphereRadius - 0.05);
            spawnDelay = Math.max(500, spawnDelay - 100);

            // Set timeout for next sphere
            setTimeout(createSphere, spawnDelay);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(sphere);

            if (intersects.length > 0) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                if (score > highScore) {
                    highScore = score;
                    document.getElementById('high-score').textContent = `High Score: ${highScore}`;
                }
                createSphere();
            }
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (sphere) {
                // Add pulsing glow effect
                const time = Date.now() * 0.001;
                sphere.material.emissiveIntensity = 0.5 + Math.sin(time * 3) * 0.2;

                // Hover effect
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(sphere);
                if (intersects.length > 0) {
                    sphere.scale.set(1.1, 1.1, 1.1);
                } else {
                    sphere.scale.set(1, 1, 1);
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
